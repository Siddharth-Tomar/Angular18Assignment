<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card p-4 shadow" style="width: 100%; max-width: 500px;">
    <h2 class="text-center mb-4">Contact Us</h2>

    <!-- Success Alert -->
    <div *ngIf="submissionSuccess" class="alert alert-success" role="alert">
      Thank you! Your message has been successfully submitted.
    </div>

    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          formControlName="name"
          [ngClass]="{'is-invalid': f['name'].touched && f['name'].invalid}"
        />
        <div *ngIf="f['name'].touched && f['name'].invalid" class="invalid-feedback">
          <div *ngIf="f['name'].errors?.['required']">Name is required.</div>
          <div *ngIf="f['name'].errors?.['minlength']">Name must be at least 3 characters long.</div>
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          [ngClass]="{'is-invalid': f['email'].touched && f['email'].invalid}"
        />
        <div *ngIf="f['email'].touched && f['email'].invalid" class="invalid-feedback">
          <div *ngIf="f['email'].errors?.['required']">Email is required.</div>
          <div *ngIf="f['email'].errors?.['email']">Please enter a valid email address.</div>
        </div>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea
          id="message"
          class="form-control"
          rows="5"
          formControlName="message"
          [ngClass]="{'is-invalid': f['message'].touched && f['message'].invalid}"
        ></textarea>
        <div *ngIf="f['message'].touched && f['message'].invalid" class="invalid-feedback">
          <div *ngIf="f['message'].errors?.['required']">Message is required.</div>
          <div *ngIf="f['message'].errors?.['minlength']">Message must be at least 10 characters long.</div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="contactForm.invalid">Submit</button>
    </form>
  </div>
</div>
